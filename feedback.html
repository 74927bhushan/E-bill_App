<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Maharashtra State Electricity Distribution Co. Ltd.</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-center py-3">
        <img src="new_banner_1.png" alt="Banner" class="img-fluid">
    </header>

    <!-- Title and Logo -->
    <div class="text-center my-3">
        <img src="download (1).png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
        <h2>Feedback Form</h2>
        <h1 class="my-3">Maharashtra State Electricity Distribution Co. Ltd.</h1>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedback">Your Feedback <span class="text-danger">*</span></label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter your feedback.</div>
            </div>
            <div class="form-group">
                <label for="name">Your Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Maharashtra State Electricity Distribution Co. Ltd.</p>
    </footer>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
