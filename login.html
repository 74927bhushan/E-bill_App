<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maharashtra State Electricity Distribution Co. Ltd.</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-center py-3">
        <img src="new_banner_1.png" alt="Banner" class="img-fluid">
    </header>

    <!-- Title and Logo -->
    <div class="text-center my-3">
        <img src="download (1).png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
        <h2>Registered User Login</h2>
        <h1 class="my-3">Maharashtra State Electricity Distribution Co. Ltd.</h1>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" action="index.html" method="GET" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="loginName">Login Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="loginName" name="loginName" placeholder="Enter Login Name" required>
                        <div class="invalid-feedback">Login Name is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <p>Â© 2024 Maharashtra State Electricity Distribution Co. Ltd. All rights reserved. <br>
                Created by - Bhushan Choudhary.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for form validation and admin login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var loginName = document.getElementById('loginName').value;
            var password = document.getElementById('password').value;

            // Check admin credentials
            if (loginName === 'admin' && password === 'adminpassword') {
                // Redirect to admin dashboard or perform admin actions
                window.location.href = 'admin-homepage.html'; // Replace with admin page URL
                event.preventDefault(); // Prevent form submission
            }
        });

        function validateForm() {
            var isValid = true;
            var inputs = document.querySelectorAll('#loginForm input[required]');
            inputs.forEach(function(input) {
                if (!input.value) {
                    isValid = false;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            if (!isValid) {
                event.preventDefault();
                inputs.forEach(function(input) {
                    if (!input.value) {
                        input.focus();
                        return false;
                    }
                });
            }
            return isValid;
        }
    </script>
</body>
</html>
