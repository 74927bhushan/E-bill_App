    <!-- Header -->

        <img src="download (1).png" alt="Logo" class="img-fluid">
        <h1 class="my-3">Maharashtra State Electricity Distribution Co. Ltd.</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MAHAVITARAN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="complaint.html">Complaint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bill Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="bg-light py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 signup-form">
                    <h2 class="text-center mb-4">Electricity Bill Calculator</h2>
                    <form id="billForm">
                        <div class="form-group">
                            <label for="unitsConsumed">Enter Units of Electricity consumed</label>
                            <input type="number" class="form-control" id="unitsConsumed" name="unitsConsumed" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate Bill</button>
                    </form>
                    <div id="billResult" class="mt-3"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Â© 2024 Maharashtra State Electricity Distribution Co. Ltd. All rights reserved. <br> Created by - Bhushan Choudhary. </p>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for bill calculation -->
    <script>
        function calculateBill() {
            var units = document.getElementById('unitsConsumed').value;
            var ratePerUnit = 8; // Assuming rate is 1 Rs per unit

            var billAmount = units * ratePerUnit;

            // Display the result
            document.getElementById('billResult').innerHTML = '<h4>Your Bill Amount: Rs ' + billAmount.toFixed(2) + '</h4>';
        }
    </script>
</body>
</html>
