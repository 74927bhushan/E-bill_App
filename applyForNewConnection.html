    <header>
        <nav class="navbar">
            <a href="#" class="logo">E-Bill</a>
            <ul>
                <li><a href="login.html" id="loginButton">Signin</a></li>
                <li><a href="index.html" id="signupButton">Signup</a></li>

    <div class="container">
        <div class="form-container"> 
            <h2>Apply for New Connection</h2>
            <form>
                <div class="form-row">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="form-row">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="State" required>
                </div>
                <div class="form-row">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" placeholder="Zip Code" required>
                </div>
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>
